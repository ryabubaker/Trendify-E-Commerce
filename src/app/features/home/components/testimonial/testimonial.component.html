<section class="py-12">
  <div class="section-title mb-6">
    <h2>Testimonial</h2>
    <p>What Our Customer Say</p>
  </div>
  
  <div class="custom-container">

    <div class="mx-auto relative flex items-center justify-center">
      
      <div
        (click)="prevSlide()"
        class="btn-slider absolute left-0 top-1/2 z-30 hidden -translate-y-1/2 cursor-pointer items-center justify-center rounded-full border border-main p-2 group hover:bg-main xl:flex"
      >
        <button class="text-main">
          <i class="fa-solid fa-chevron-left text-lg group-hover:text-white"></i>
        </button>
      </div>

      <owl-carousel-o
        #testimonialCarousel
        [options]="customOptions"
        class="w-full xl:px-12"
      >
        @for (t of testimonial; track $index) {
          <ng-template carouselSlide>
            <div class="service-card">
              <div class="icon backtick"><i class="fa fa-quote-left"></i></div>
              <p class="line-clamp-4">
                {{ t.review }}
              </p>
              <div class="mt-3 flex items-center justify-between">
                <div class="inline-block">
                  <div class="icon inline-block">
                    <i class="fa fa-user"></i>
                  </div>
                  <div class="ml-2 inline-block text-text">{{ t.name }}</div>
                </div>

                <div>
                  <i class="fa fa-star text-amber-400"></i>
                  <span class="ml-1 text-text">{{ t.rating }}</span>
                </div>
              </div>
            </div>
          </ng-template>
        }
      </owl-carousel-o>

      <div
        (click)="nextSlide()"
        class="btn-slider absolute right-0 top-1/2 z-30 hidden -translate-y-1/2 cursor-pointer items-center justify-center rounded-full border border-main p-2 group hover:bg-main xl:flex"
      >
        <button class="text-main">
          <i class="fa-solid fa-chevron-right text-lg group-hover:text-white"></i>
        </button>
      </div>
    </div>
  </div>
</section>
