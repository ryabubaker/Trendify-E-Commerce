<section class="py-12">
  <div class="section-title mb-5">
  <h2>Top Products</h2>
    <p>Top Picks for You!</p>
  </div>

  <div
    class="custom-container grid grid-cols-2 lg:grid-cols-4 gap-2 md:gap-4 mt-10"
  >
    @for (p of topSelling; track p) {
    <app-product-card [product]="p"  [inWishList]="wishListService.isInWishlist(p.id)"></app-product-card>
    }
  </div>
  <div class="text-center mt-8">
    <button class="btn">
      <span class="mr-2">See All</span> <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</section>
